language: node_js
node_js:
- 10.16.0
after_success: 
  - npm run coverage
  - npm run report-coverage
  - npm run coveralls

cache:
  directories:
  - node_modules

services:
  - postgresql

addons:
  postgresql: "10.6"

apt:
    packages:
    - postgresql-10
    - postgresql-client-10

before_script:
  - psql -c "CREATE USER postgres WITH PASSWORD '1battalion';" -U postgres
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

scripts:
  - npm test

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

after_success: 
  - npm run coverage